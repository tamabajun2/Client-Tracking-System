<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Tracking Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a1628 0%, #1a2332 100%);
            min-height: 100vh;
            padding: 20px;
            color: #e0e0e0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(26, 35, 50, 0.6);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 123, 255, 0.3);
            border: 1px solid rgba(0, 123, 255, 0.2);
        }

        h1 {
            color: #4da3ff;
            font-size: 2.5em;
            text-shadow: 0 0 20px rgba(77, 163, 255, 0.5);
            margin-bottom: 10px;
        }

        .subtitle {
            color: #b0b0b0;
            font-size: 1.1em;
        }

        .form-section {
            background: rgba(26, 35, 50, 0.8);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.2);
            border: 1px solid rgba(0, 123, 255, 0.3);
        }

        .form-section h2 {
            color: #4da3ff;
            margin-bottom: 20px;
            font-size: 1.8em;
            text-shadow: 0 0 10px rgba(77, 163, 255, 0.3);
        }

        .client-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .client-card {
            background: rgba(26, 35, 50, 0.8);
            padding: 25px;
            border-radius: 12px;
            border: 1px solid rgba(0, 123, 255, 0.3);
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.2);
            transition: all 0.3s ease;
        }

        .client-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px rgba(77, 163, 255, 0.4);
            border-color: #4da3ff;
        }

        .client-card h3 {
            color: #4da3ff;
            margin-bottom: 15px;
            font-size: 1.4em;
        }

        .client-info {
            margin-bottom: 10px;
            color: #c0c0c0;
        }

        .client-info strong {
            color: #4da3ff;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            margin-top: 10px;
        }

        .status-pending {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 1px solid rgba(255, 193, 7, 0.4);
        }

        .status-in-progress {
            background: rgba(0, 123, 255, 0.2);
            color: #4da3ff;
            border: 1px solid rgba(0, 123, 255, 0.4);
        }

        .status-completed {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
            border: 1px solid rgba(40, 167, 69, 0.4);
        }

        .timeline {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(0, 123, 255, 0.2);
        }

        .timeline-item {
            margin-bottom: 10px;
            padding-left: 20px;
            border-left: 2px solid rgba(77, 163, 255, 0.3);
            position: relative;
        }

        .timeline-item:before {
            content: '';
            position: absolute;
            left: -6px;
            top: 5px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4da3ff;
            box-shadow: 0 0 10px rgba(77, 163, 255, 0.6);
        }

        .timeline-date {
            font-size: 0.85em;
            color: #808080;
        }

        .timeline-text {
            color: #c0c0c0;
            margin-top: 5px;
        }

        .search-box {
            margin-bottom: 20px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            background: rgba(15, 25, 40, 0.8);
            border: 2px solid rgba(0, 123, 255, 0.3);
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #4da3ff;
            box-shadow: 0 0 15px rgba(77, 163, 255, 0.4);
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #4da3ff;
            font-size: 1.2em;
        }

        .sync-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(26, 35, 50, 0.95);
            padding: 12px 20px;
            border-radius: 10px;
            border: 1px solid rgba(0, 123, 255, 0.3);
            color: #4da3ff;
            font-size: 0.9em;
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sync-indicator.connected {
            border-color: rgba(40, 167, 69, 0.4);
            color: #28a745;
        }

        .sync-indicator.error {
            border-color: rgba(220, 53, 69, 0.4);
            color: #dc3545;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #808080;
        }

        .spinner {
            border: 3px solid rgba(77, 163, 255, 0.2);
            border-top: 3px solid #4da3ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>FAST CONNECT SOLUTIONS</h1>
            <p class="subtitle">Internet Installation Management System</br>Property of Fast Connect Solutions.</p>
        </header>

        <div class="form-section">
            <h2>Track Client Status</h2>
            <div class="search-box">
                <span class="search-icon">üîç</span>
                <input type="text" id="searchInput" placeholder="Search by client name, ID, or address...">
            </div>
        </div>

        <div class="form-section">
            <h2>Client Tracking Records</h2>
            <div class="client-list" id="clientList">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading client data...</p>
                </div>
            </div>
        </div>
    </div>

    <div class="sync-indicator" id="syncIndicator">
        <span id="syncStatus">üîÑ Connecting...</span>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAXt6_BXPzV7MLs3xbxUcNgVH-Hp3Oc_Tw",
            authDomain: "client-tracking-system-d67f6.firebaseapp.com",
            databaseURL: "https://client-tracking-system-d67f6-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "client-tracking-system-d67f6",
            storageBucket: "client-tracking-system-d67f6.firebasestorage.app",
            messagingSenderId: "515591695009",
            appId: "1:515591695009:web:5f5966e19b3d59e8df1ee0",
            measurementId: "G-MH2DZLKN8T"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const clientsRef = database.ref('clients');

        let clients = [];
        let currentSearchTerm = '';

        // Update sync indicator
        function updateSyncStatus(status, message) {
            const indicator = document.getElementById('syncIndicator');
            const statusText = document.getElementById('syncStatus');
            
            indicator.className = 'sync-indicator';
            
            if (status === 'connected') {
                indicator.classList.add('connected');
                statusText.textContent = '‚úì ' + message;
            } else if (status === 'error') {
                indicator.classList.add('error');
                statusText.textContent = '‚úó ' + message;
            } else {
                statusText.textContent = 'üîÑ ' + message;
            }
        }

        function renderClients(filteredClients = clients) {
            const clientList = document.getElementById('clientList');
            
            if (filteredClients.length === 0) {
                clientList.innerHTML = '<p style="color: #808080; text-align: center; padding: 40px;">No clients found matching your search.</p>';
                return;
            }

            clientList.innerHTML = filteredClients.map(client => `
                <div class="client-card">
                    <h3>${client.name}</h3>
                    <div class="client-info"><strong>ID:</strong> ${client.id}</div>
                    <div class="client-info"><strong>Phone:</strong> ${client.phone}</div>
                    <div class="client-info"><strong>Address:</strong> ${client.address}</div>
                    <div class="client-info"><strong>Plan:</strong> ${client.plan}</div>
                    <span class="status-badge status-${client.status}">${client.status.replace('-', ' ').toUpperCase()}</span>
                    
                    <div class="timeline">
                        <strong style="color: #4da3ff;">Installation Progress:</strong>
                        ${client.updates && client.updates.length > 0 ? client.updates.map(update => `
                            <div class="timeline-item">
                                <div class="timeline-date">${update.date}</div>
                                <div class="timeline-text">${update.text}</div>
                            </div>
                        `).join('') : '<p style="color: #808080; margin-top: 10px;">No updates yet</p>'}
                    </div>
                </div>
            `).join('');
        }

        function filterClients() {
            if (!currentSearchTerm) {
                renderClients(clients);
                return;
            }

            const filtered = clients.filter(client => 
                client.name.toLowerCase().includes(currentSearchTerm) ||
                client.id.toLowerCase().includes(currentSearchTerm) ||
                client.address.toLowerCase().includes(currentSearchTerm) ||
                client.phone.includes(currentSearchTerm)
            );
            renderClients(filtered);
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            currentSearchTerm = e.target.value.toLowerCase();
            filterClients();
        });

        // Listen for real-time updates from Firebase
        clientsRef.on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                clients = Object.values(data);
                // Sort by ID (newest first)
                clients.sort((a, b) => b.id.localeCompare(a.id));
                filterClients();
                updateSyncStatus('connected', 'Live - Synced');
            } else {
                clients = [];
                renderClients();
                updateSyncStatus('connected', 'No data yet');
            }
        }, (error) => {
            console.error('Firebase error:', error);
            updateSyncStatus('error', 'Connection failed');
        });

        // Connection state monitoring
        const connectedRef = database.ref('.info/connected');
        connectedRef.on('value', (snap) => {
            if (snap.val() === true) {
                updateSyncStatus('connected', 'Connected');
            } else {
                updateSyncStatus('error', 'Disconnected');
            }
        });
    </script>
</body>
</html>
