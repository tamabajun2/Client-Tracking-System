<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Tracking Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a1628;
            min-height: 100vh;
            color: #e0e0e0;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at top, #1a3a52 0%, #0a1628 50%);
            z-index: -1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Modern Header */
        header {
            background: linear-gradient(135deg, rgba(26, 35, 50, 0.95) 0%, rgba(15, 25, 40, 0.95) 100%);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5), 0 0 30px rgba(77, 163, 255, 0.2);
            border: 1px solid rgba(77, 163, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(77, 163, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
            position: relative;
            z-index: 1;
        }

        .header-left {
            flex: 1;
        }

        .logo {
            font-size: 3em;
            margin-bottom: 10px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            color: #4da3ff;
            font-size: 2.5em;
            text-shadow: 0 0 20px rgba(77, 163, 255, 0.8), 0 0 40px rgba(77, 163, 255, 0.4);
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            color: #b0b0b0;
            font-size: 1.1em;
            font-weight: 300;
        }

        .stats-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: rgba(15, 25, 40, 0.8);
            padding: 15px 25px;
            border-radius: 12px;
            border: 1px solid rgba(77, 163, 255, 0.3);
            text-align: center;
            min-width: 120px;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(77, 163, 255, 0.4);
        }

        .stat-number {
            font-size: 2em;
            font-weight: 700;
            color: #4da3ff;
            display: block;
        }

        .stat-label {
            font-size: 0.9em;
            color: #b0b0b0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Search Section */
        .search-section {
            background: linear-gradient(135deg, rgba(26, 35, 50, 0.9) 0%, rgba(15, 25, 40, 0.9) 100%);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(77, 163, 255, 0.2);
        }

        .search-box {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-box input {
            width: 100%;
            padding: 18px 20px 18px 55px;
            background: rgba(15, 25, 40, 0.9);
            border: 2px solid rgba(77, 163, 255, 0.3);
            border-radius: 50px;
            color: #e0e0e0;
            font-size: 1.1em;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .search-box input:focus {
            outline: none;
            border-color: #4da3ff;
            box-shadow: 0 0 25px rgba(77, 163, 255, 0.5), inset 0 2px 10px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #4da3ff;
            font-size: 1.4em;
        }

        /* Filter Tabs */
        .filter-tabs {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .filter-tab {
            padding: 10px 25px;
            background: rgba(15, 25, 40, 0.6);
            border: 2px solid rgba(77, 163, 255, 0.3);
            border-radius: 25px;
            color: #b0b0b0;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 0.95em;
        }

        .filter-tab:hover {
            background: rgba(77, 163, 255, 0.2);
            border-color: #4da3ff;
            color: #4da3ff;
        }

        .filter-tab.active {
            background: linear-gradient(135deg, #0066cc 0%, #004499 100%);
            border-color: #4da3ff;
            color: white;
            box-shadow: 0 0 20px rgba(77, 163, 255, 0.5);
        }

        /* Client Grid */
        .clients-section {
            margin-bottom: 30px;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .section-title {
            color: #4da3ff;
            font-size: 1.8em;
            font-weight: 600;
            text-shadow: 0 0 15px rgba(77, 163, 255, 0.5);
        }

        .client-count {
            background: linear-gradient(135deg, #0066cc 0%, #004499 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            box-shadow: 0 0 15px rgba(77, 163, 255, 0.4);
        }

        .client-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 25px;
        }

        .client-card {
            background: linear-gradient(135deg, rgba(26, 35, 50, 0.95) 0%, rgba(15, 25, 40, 0.95) 100%);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(77, 163, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .client-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #4da3ff, #0066cc);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .client-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 50px rgba(77, 163, 255, 0.4);
            border-color: #4da3ff;
        }

        .client-card:hover::before {
            opacity: 1;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 20px;
        }

        .client-name {
            color: #4da3ff;
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(77, 163, 255, 0.3);
        }

        .client-id {
            color: #808080;
            font-size: 0.9em;
            font-family: monospace;
        }

        .status-badge {
            padding: 8px 18px;
            border-radius: 25px;
            font-size: 0.85em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            animation: pulse-badge 2s ease-in-out infinite;
        }

        @keyframes pulse-badge {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .status-pending {
            background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%);
            color: #000;
            box-shadow: 0 4px 15px rgba(255, 193, 7, 0.4);
        }

        .status-in-progress {
            background: linear-gradient(135deg, #4da3ff 0%, #0066cc 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(77, 163, 255, 0.4);
        }

        .status-completed {
            background: linear-gradient(135deg, #28a745 0%, #1e7e34 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
        }

        .client-details {
            margin-bottom: 20px;
        }

        .detail-row {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            padding: 10px;
            background: rgba(15, 25, 40, 0.5);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .detail-row:hover {
            background: rgba(15, 25, 40, 0.8);
            transform: translateX(5px);
        }

        .detail-icon {
            font-size: 1.2em;
            margin-right: 12px;
            width: 30px;
            text-align: center;
        }

        .detail-label {
            color: #4da3ff;
            font-weight: 600;
            margin-right: 10px;
            min-width: 60px;
        }

        .detail-value {
            color: #c0c0c0;
            flex: 1;
        }

        /* Timeline */
        .timeline-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid rgba(77, 163, 255, 0.2);
        }

        .timeline-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .timeline-title {
            color: #4da3ff;
            font-weight: 600;
            font-size: 1.1em;
        }

        .timeline-badge {
            background: linear-gradient(135deg, #0066cc 0%, #004499 100%);
            color: white;
            padding: 3px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .timeline {
            position: relative;
            padding-left: 30px;
        }

        .timeline-item {
            margin-bottom: 15px;
            position: relative;
            padding: 15px;
            background: rgba(15, 25, 40, 0.5);
            border-radius: 10px;
            border-left: 3px solid #4da3ff;
            transition: all 0.3s ease;
        }

        .timeline-item:hover {
            background: rgba(15, 25, 40, 0.8);
            border-left-color: #66b3ff;
            transform: translateX(5px);
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -36px;
            top: 20px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4da3ff;
            box-shadow: 0 0 15px rgba(77, 163, 255, 0.8), 0 0 30px rgba(77, 163, 255, 0.4);
            animation: pulse-dot 2s ease-in-out infinite;
        }

        @keyframes pulse-dot {
            0%, 100% { transform: scale(1); box-shadow: 0 0 15px rgba(77, 163, 255, 0.8); }
            50% { transform: scale(1.3); box-shadow: 0 0 25px rgba(77, 163, 255, 1); }
        }

        .timeline-date {
            color: #4da3ff;
            font-size: 0.85em;
            font-weight: 600;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .timeline-text {
            color: #c0c0c0;
            line-height: 1.5;
        }

        /* Sync Indicator */
        .sync-indicator {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, rgba(26, 35, 50, 0.98) 0%, rgba(15, 25, 40, 0.98) 100%);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 50px;
            border: 2px solid rgba(77, 163, 255, 0.3);
            color: #4da3ff;
            font-size: 0.95em;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 1000;
            font-weight: 600;
        }

        .sync-indicator.connected {
            border-color: rgba(40, 167, 69, 0.5);
            color: #28a745;
            box-shadow: 0 8px 32px rgba(40, 167, 69, 0.3);
        }

        .sync-indicator.error {
            border-color: rgba(220, 53, 69, 0.5);
            color: #dc3545;
            box-shadow: 0 8px 32px rgba(220, 53, 69, 0.3);
        }

        .sync-icon {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: currentColor;
            box-shadow: 0 0 15px currentColor;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 80px 20px;
            color: #808080;
        }

        .spinner {
            border: 4px solid rgba(77, 163, 255, 0.2);
            border-top: 4px solid #4da3ff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 25px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #808080;
        }

        .empty-icon {
            font-size: 5em;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .client-grid {
                grid-template-columns: 1fr;
            }

            .header-content {
                flex-direction: column;
                text-align: center;
            }

            .stats-container {
                justify-content: center;
            }

            h1 {
                font-size: 2em;
            }

            .sync-indicator {
                bottom: 20px;
                right: 20px;
                padding: 12px 20px;
                font-size: 0.85em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="header-left">
                    <div class="logo">üåê</div>
                    <h1>Client Tracking Portal</h1>
                    <p class="subtitle">Internet Installation Management System</p>
                </div>
                <div class="stats-container">
                    <div class="stat-card">
                        <span class="stat-number" id="totalClients">0</span>
                        <span class="stat-label">Total</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-number" id="pendingCount">0</span>
                        <span class="stat-label">Pending</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-number" id="progressCount">0</span>
                        <span class="stat-label">In Progress</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-number" id="completedCount">0</span>
                        <span class="stat-label">Completed</span>
                    </div>
                </div>
            </div>
        </header>

        <div class="search-section">
            <div class="search-box">
                <span class="search-icon">üîç</span>
                <input type="text" id="searchInput" placeholder="Search by name, ID, address, or phone number...">
            </div>
            <div class="filter-tabs">
                <div class="filter-tab active" data-filter="all">All Clients</div>
                <div class="filter-tab" data-filter="pending">‚è≥ Pending</div>
                <div class="filter-tab" data-filter="in-progress">üîÑ In Progress</div>
                <div class="filter-tab" data-filter="completed">‚úÖ Completed</div>
            </div>
        </div>

        <div class="clients-section">
            <div class="section-header">
                <h2 class="section-title">Client Records</h2>
                <span class="client-count" id="displayCount">0 clients</span>
            </div>
            <div class="client-grid" id="clientList">
                <div class="loading">
                    <div class="spinner"></div>
                    <p style="font-size: 1.2em;">Loading client data...</p>
                </div>
            </div>
        </div>
    </div>

    <div class="sync-indicator" id="syncIndicator">
        <div class="sync-icon"></div>
        <span id="syncStatus">Connecting...</span>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAXt6_BXPzV7MLs3xbxUcNgVH-Hp3Oc_Tw",
            authDomain: "client-tracking-system-d67f6.firebaseapp.com",
            databaseURL: "https://client-tracking-system-d67f6-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "client-tracking-system-d67f6",
            storageBucket: "client-tracking-system-d67f6.firebasestorage.app",
            messagingSenderId: "515591695009",
            appId: "1:515591695009:web:5f5966e19b3d59e8df1ee0",
            measurementId: "G-MH2DZLKN8T"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const clientsRef = database.ref('clients');

        let clients = [];
        let currentSearchTerm = '';
        let currentFilter = 'all';

        // Update sync indicator
        function updateSyncStatus(status, message) {
            const indicator = document.getElementById('syncIndicator');
            const statusText = document.getElementById('syncStatus');
            
            indicator.className = 'sync-indicator';
            
            if (status === 'connected') {
                indicator.classList.add('connected');
                statusText.textContent = message;
            } else if (status === 'error') {
                indicator.classList.add('error');
                statusText.textContent = message;
            } else {
                statusText.textContent = message;
            }
        }

        function updateStats() {
            const total = clients.length;
            const pending = clients.filter(c => c.status === 'pending').length;
            const inProgress = clients.filter(c => c.status === 'in-progress').length;
            const completed = clients.filter(c => c.status === 'completed').length;

            document.getElementById('totalClients').textContent = total;
            document.getElementById('pendingCount').textContent = pending;
            document.getElementById('progressCount').textContent = inProgress;
            document.getElementById('completedCount').textContent = completed;
        }

        function renderClients(filteredClients = clients) {
            const clientList = document.getElementById('clientList');
            const displayCount = document.getElementById('displayCount');
            
            displayCount.textContent = `${filteredClients.length} ${filteredClients.length === 1 ? 'client' : 'clients'}`;

            if (filteredClients.length === 0) {
                clientList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üì≠</div>
                        <p style="font-size: 1.2em; color: #808080;">No clients found matching your search.</p>
                    </div>
                `;
                return;
            }

            clientList.innerHTML = filteredClients.map(client => `
                <div class="client-card">
                    <div class="card-header">
                        <div>
                            <div class="client-name">${client.name}</div>
                            <div class="client-id">${client.id}</div>
                        </div>
                        <span class="status-badge status-${client.status}">
                            ${client.status === 'pending' ? '‚è≥ Pending' : 
                              client.status === 'in-progress' ? 'üîÑ In Progress' : 
                              '‚úÖ Completed'}
                        </span>
                    </div>

                    <div class="client-details">
                        <div class="detail-row">
                            <span class="detail-icon">üìû</span>
                            <span class="detail-label">Phone:</span>
                            <span class="detail-value">${client.phone}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-icon">üìç</span>
                            <span class="detail-label">Address:</span>
                            <span class="detail-value">${client.address}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-icon">üöÄ</span>
                            <span class="detail-label">Plan:</span>
                            <span class="detail-value">${client.plan}</span>
                        </div>
                    </div>

                    <div class="timeline-section">
                        <div class="timeline-header">
                            <span class="timeline-title">üìã Installation Progress</span>
                            <span class="timeline-badge">${client.updates && client.updates.length || 0} updates</span>
                        </div>
                        <div class="timeline">
                            ${client.updates && client.updates.length > 0 ? client.updates.map(update => `
                                <div class="timeline-item">
                                    <div class="timeline-date">
                                        <span>üìÖ</span>
                                        ${update.date}
                                    </div>
                                    <div class="timeline-text">${update.text}</div>
                                </div>
                            `).join('') : '<p style="color: #808080; padding: 15px; text-align: center;">No updates yet</p>'}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function filterClients() {
            let filtered = clients;

            // Apply status filter
            if (currentFilter !== 'all') {
                filtered = filtered.filter(client => client.status === currentFilter);
            }

            // Apply search filter
            if (currentSearchTerm) {
                filtered = filtered.filter(client => 
                    client.name.toLowerCase().includes(currentSearchTerm) ||
                    client.id.toLowerCase().includes(currentSearchTerm) ||
                    client.address.toLowerCase().includes(currentSearchTerm) ||
                    client.phone.includes(currentSearchTerm)
                );
            }

            renderClients(filtered);
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            currentSearchTerm = e.target.value.toLowerCase();
            filterClients();
        });

        // Filter tabs functionality
        document.querySelectorAll('.filter-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentFilter = tab.dataset.filter;
                filterClients();
            });
        });

        // Listen for real-time updates from Firebase
        clientsRef.on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                clients = Object.values(data);
                // Sort by ID (newest first)
                clients.sort((a, b) => b.id.localeCompare(a.id));
                updateStats();
                filterClients();
                updateSyncStatus('connected', 'Live - Synced');
            } else {
                clients = [];
                updateStats();
                renderClients();
                updateSyncStatus('connected', 'No data yet');
            }
        }, (error) => {
            console.error('Firebase error:', error);
            updateSyncStatus('error', 'Connection failed');
        });

        // Connection state monitoring
        const connectedRef = database.ref('.info/connected');
        connectedRef.on('value', (snap) => {
            if (snap.val() === true) {
                updateSyncStatus('connected', 'Connected');
            } else {
                updateSyncStatus('error', 'Disconnected');
            }
        });
    </script>
</body>
</html>
