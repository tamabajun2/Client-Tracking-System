<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Client Tracking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a1628 0%, #1a2332 100%);
            min-height: 100vh;
            padding: 20px;
            color: #e0e0e0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px;
            background: rgba(26, 35, 50, 0.6);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 123, 255, 0.3);
            border: 1px solid rgba(0, 123, 255, 0.2);
        }

        h1 {
            color: #4da3ff;
            font-size: 2.5em;
            text-shadow: 0 0 20px rgba(77, 163, 255, 0.5);
            margin-bottom: 10px;
        }

        .admin-badge {
            background: linear-gradient(135deg, #ff6b00 0%, #cc5500 100%);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
            display: inline-block;
            box-shadow: 0 0 15px rgba(255, 107, 0, 0.4);
        }

        .form-section {
            background: rgba(26, 35, 50, 0.8);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.2);
            border: 1px solid rgba(0, 123, 255, 0.3);
        }

        .form-section h2 {
            color: #4da3ff;
            margin-bottom: 20px;
            font-size: 1.6em;
            text-shadow: 0 0 10px rgba(77, 163, 255, 0.3);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #b0b0b0;
            font-weight: 500;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            background: rgba(15, 25, 40, 0.8);
            border: 2px solid rgba(0, 123, 255, 0.3);
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #4da3ff;
            box-shadow: 0 0 15px rgba(77, 163, 255, 0.4);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            background: linear-gradient(135deg, #0066cc 0%, #004499 100%);
            color: white;
            padding: 14px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.3);
            font-weight: 600;
            margin-right: 10px;
        }

        button:hover {
            background: linear-gradient(135deg, #0077ee 0%, #0055bb 100%);
            box-shadow: 0 0 25px rgba(77, 163, 255, 0.6);
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-danger {
            background: linear-gradient(135deg, #cc0000 0%, #990000 100%);
        }

        .btn-danger:hover {
            background: linear-gradient(135deg, #ee0000 0%, #bb0000 100%);
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #00aa00 0%, #007700 100%);
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #00cc00 0%, #009900 100%);
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.4);
        }

        .client-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            overflow-x: auto;
            display: block;
        }

        .client-table table {
            width: 100%;
        }

        .client-table th {
            background: rgba(15, 25, 40, 0.8);
            color: #4da3ff;
            padding: 15px;
            text-align: left;
            border: 1px solid rgba(0, 123, 255, 0.3);
            white-space: nowrap;
        }

        .client-table td {
            padding: 15px;
            border: 1px solid rgba(0, 123, 255, 0.2);
            color: #c0c0c0;
        }

        .client-table tr {
            background: rgba(26, 35, 50, 0.6);
            transition: all 0.3s ease;
        }

        .client-table tr:hover {
            background: rgba(26, 35, 50, 0.9);
            box-shadow: 0 0 15px rgba(77, 163, 255, 0.2);
        }

        .action-btn {
            padding: 8px 15px;
            font-size: 0.9em;
            margin: 0 5px 5px 0;
            display: inline-block;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .status-pending {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 1px solid rgba(255, 193, 7, 0.4);
        }

        .status-in-progress {
            background: rgba(0, 123, 255, 0.2);
            color: #4da3ff;
            border: 1px solid rgba(0, 123, 255, 0.4);
        }

        .status-completed {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
            border: 1px solid rgba(40, 167, 69, 0.4);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: rgba(26, 35, 50, 0.98);
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 0 40px rgba(77, 163, 255, 0.5);
            border: 2px solid rgba(0, 123, 255, 0.4);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            color: #4da3ff;
            font-size: 1.5em;
        }

        .close-btn {
            background: none;
            color: #ff4444;
            font-size: 1.5em;
            padding: 0;
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        .update-list {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(15, 25, 40, 0.6);
            border-radius: 8px;
        }

        .update-item {
            padding: 10px;
            margin-bottom: 10px;
            background: rgba(26, 35, 50, 0.8);
            border-radius: 5px;
            border-left: 3px solid #4da3ff;
        }

        .update-item-date {
            color: #808080;
            font-size: 0.85em;
        }

        .update-item-text {
            color: #c0c0c0;
            margin-top: 5px;
        }

        .template-section {
            margin-top: 20px;
            padding: 15px;
            background: rgba(15, 25, 40, 0.4);
            border-radius: 8px;
            border: 1px solid rgba(0, 123, 255, 0.2);
        }

        .template-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .template-btn {
            padding: 8px 15px;
            background: rgba(0, 123, 255, 0.2);
            border: 1px solid rgba(0, 123, 255, 0.4);
            border-radius: 8px;
            color: #4da3ff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }

        .template-btn:hover {
            background: rgba(0, 123, 255, 0.4);
            box-shadow: 0 0 10px rgba(77, 163, 255, 0.4);
        }

        .sync-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(26, 35, 50, 0.95);
            padding: 12px 20px;
            border-radius: 10px;
            border: 1px solid rgba(0, 123, 255, 0.3);
            color: #4da3ff;
            font-size: 0.9em;
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.3);
        }

        .sync-indicator.connected {
            border-color: rgba(40, 167, 69, 0.4);
            color: #28a745;
        }

        .sync-indicator.error {
            border-color: rgba(220, 53, 69, 0.4);
            color: #dc3545;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #808080;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>⚙️ Admin Control Panel</h1>
            <div class="admin-badge">ADMINISTRATOR ACCESS</div>
        </header>

        <!-- Add New Client Form -->
        <div class="form-section">
            <h2>➕ Add New Client</h2>
            <form id="addClientForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="clientName">Client Name *</label>
                        <input type="text" id="clientName" required>
                    </div>
                    <div class="form-group">
                        <label for="clientPhone">Phone Number *</label>
                        <input type="tel" id="clientPhone" required>
                    </div>
                    <div class="form-group">
                        <label for="clientAddress">Address *</label>
                        <input type="text" id="clientAddress" required>
                    </div>
                    <div class="form-group">
                        <label for="clientPlan">Internet Plan *</label>
                        <select id="clientPlan" required>
                            <option value="">Select Plan</option>
                            <option value="Fiber 50Mbps">Fiber 50Mbps</option>
                            <option value="Fiber 100Mbps">Fiber 100Mbps</option>
                            <option value="Fiber 200Mbps">Fiber 200Mbps</option>
                            <option value="Fiber 300Mbps">Fiber 300Mbps</option>
                            <option value="Fiber 500Mbps">Fiber 500Mbps</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="clientStatus">Status *</label>
                        <select id="clientStatus" required>
                            <option value="pending">Pending</option>
                            <option value="in-progress">In Progress</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="initialUpdate">Initial Update</label>
                    <textarea id="initialUpdate" placeholder="Enter initial tracking update..."></textarea>
                </div>
                <button type="submit" class="btn-success" id="addBtn">Add Client</button>
            </form>
        </div>

        <!-- Client Management Table -->
        <div class="form-section">
            <h2>📋 Client Management</h2>
            <div id="tableContainer">
                <div class="loading">Loading client data...</div>
            </div>
        </div>
    </div>

    <div class="sync-indicator" id="syncIndicator">
        🔄 Connecting...
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Client</h3>
                <button class="close-btn" onclick="closeEditModal()">×</button>
            </div>
            <form id="editClientForm">
                <input type="hidden" id="editClientId">
                <div class="form-group">
                    <label for="editClientName">Client Name</label>
                    <input type="text" id="editClientName" required>
                </div>
                <div class="form-group">
                    <label for="editClientPhone">Phone Number</label>
                    <input type="tel" id="editClientPhone" required>
                </div>
                <div class="form-group">
                    <label for="editClientAddress">Address</label>
                    <input type="text" id="editClientAddress" required>
                </div>
                <div class="form-group">
                    <label for="editClientPlan">Internet Plan</label>
                    <select id="editClientPlan" required>
                        <option value="Fiber 50Mbps">Fiber 50Mbps</option>
                        <option value="Fiber 100Mbps">Fiber 100Mbps</option>
                        <option value="Fiber 200Mbps">Fiber 200Mbps</option>
                        <option value="Fiber 300Mbps">Fiber 300Mbps</option>
                        <option value="Fiber 500Mbps">Fiber 500Mbps</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editClientStatus">Status</label>
                    <select id="editClientStatus" required>
                        <option value="pending">Pending</option>
                        <option value="in-progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <button type="submit" class="btn-success">Save Changes</button>
                <button type="button" onclick="closeEditModal()">Cancel</button>
            </form>
        </div>
    </div>

    <!-- Update Modal -->
    <div id="updateModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Manage Updates</h3>
                <button class="close-btn" onclick="closeUpdateModal()">×</button>
            </div>
            <input type="hidden" id="updateClientId">
            <h4 style="color: #4da3ff; margin-bottom: 15px;">Current Updates</h4>
            <div class="update-list" id="updateList">
                <!-- Updates will be populated here -->
            </div>
            
            <div class="template-section">
                <h4 style="color: #4da3ff; margin-bottom: 10px;">Quick Templates</h4>
                <div class="template-list">
                    <button type="button" class="template-btn" onclick="useTemplate('Application received and under review')">Application Received</button>
                    <button type="button" class="template-btn" onclick="useTemplate('Site survey scheduled')">Survey Scheduled</button>
                    <button type="button" class="template-btn" onclick="useTemplate('Site survey completed successfully')">Survey Completed</button>
                    <button type="button" class="template-btn" onclick="useTemplate('Installation scheduled')">Installation Scheduled</button>
                    <button type="button" class="template-btn" onclick="useTemplate('Technician en route to location')">Technician En Route</button>
                    <button type="button" class="template-btn" onclick="useTemplate('Installation in progress')">Installing</button>
                    <button type="button" class="template-btn" onclick="useTemplate('Installation completed and tested')">Installation Complete</button>
                    <button type="button" class="template-btn" onclick="useTemplate('Service activated successfully')">Service Activated</button>
                </div>
            </div>

            <form id="addUpdateForm" style="margin-top: 20px;">
                <div class="form-group">
                    <label for="newUpdateText">Add New Update</label>
                    <textarea id="newUpdateText" placeholder="Enter tracking update..." required></textarea>
                </div>
                <button type="submit" class="btn-success">Add Update</button>
                <button type="button" onclick="closeUpdateModal()">Close</button>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAXt6_BXPzV7MLs3xbxUcNgVH-Hp3Oc_Tw",
            authDomain: "client-tracking-system-d67f6.firebaseapp.com",
            databaseURL: "https://client-tracking-system-d67f6-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "client-tracking-system-d67f6",
            storageBucket: "client-tracking-system-d67f6.firebasestorage.app",
            messagingSenderId: "515591695009",
            appId: "1:515591695009:web:5f5966e19b3d59e8df1ee0",
            measurementId: "G-MH2DZLKN8T"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const clientsRef = database.ref('clients');

        let clients = {};
        let clientCounter = 1;

        // Update sync indicator
        function updateSyncStatus(status, message) {
            const indicator = document.getElementById('syncIndicator');
            indicator.className = 'sync-indicator';
            
            if (status === 'connected') {
                indicator.classList.add('connected');
                indicator.textContent = '✓ ' + message;
            } else if (status === 'error') {
                indicator.classList.add('error');
                indicator.textContent = '✗ ' + message;
            } else {
                indicator.textContent = '🔄 ' + message;
            }
        }

        function generateClientId() {
            return `CLT-${String(clientCounter++).padStart(3, '0')}`;
        }

        function getCurrentDate() {
            const today = new Date();
            return today.toISOString().split('T')[0];
        }

        function renderClientTable() {
            const container = document.getElementById('tableContainer');
            const clientArray = Object.values(clients);
            
            if (clientArray.length === 0) {
                container.innerHTML = '<div class="loading">No clients yet. Add your first client above!</div>';
                return;
            }

            container.innerHTML = `
                <div class="client-table">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Phone</th>
                                <th>Plan</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${clientArray.map(client => `
                                <tr>
                                    <td>${client.id}</td>
                                    <td>${client.name}</td>
                                    <td>${client.phone}</td>
                                    <td>${client.plan}</td>
                                    <td><span class="status-badge status-${client.status}">${client.status.replace('-', ' ').toUpperCase()}</span></td>
                                    <td>
                                        <button class="action-btn btn-success" onclick="openUpdateModal('${client.id}')">Updates</button>
                                        <button class="action-btn" onclick="openEditModal('${client.id}')">Edit</button>
                                        <button class="action-btn btn-danger" onclick="deleteClient('${client.id}')">Delete</button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }

        // Add new client
        document.getElementById('addClientForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const addBtn = document.getElementById('addBtn');
            addBtn.disabled = true;
            addBtn.textContent = 'Adding...';

            const newClientId = generateClientId();
            const newClient = {
                id: newClientId,
                name: document.getElementById('clientName').value,
                phone: document.getElementById('clientPhone').value,
                address: document.getElementById('clientAddress').value,
                plan: document.getElementById('clientPlan').value,
                status: document.getElementById('clientStatus').value,
                updates: []
            };

            const initialUpdate = document.getElementById('initialUpdate').value.trim();
            if (initialUpdate) {
                newClient.updates.push({
                    date: getCurrentDate(),
                    text: initialUpdate
                });
            }

            try {
                await clientsRef.child(newClientId).set(newClient);
                e.target.reset();
                alert(`Client ${newClient.name} added successfully!`);
            } catch (error) {
                console.error('Error adding client:', error);
                alert('Error adding client. Please try again.');
            } finally {
                addBtn.disabled = false;
                addBtn.textContent = 'Add Client';
            }
        });

        // Open edit modal
        function openEditModal(clientId) {
            const client = clients[clientId];
            if (!client) return;

            document.getElementById('editClientId').value = client.id;
            document.getElementById('editClientName').value = client.name;
            document.getElementById('editClientPhone').value = client.phone;
            document.getElementById('editClientAddress').value = client.address;
            document.getElementById('editClientPlan').value = client.plan;
            document.getElementById('editClientStatus').value = client.status;

            document.getElementById('editModal').classList.add('active');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
        }

        // Edit client
        document.getElementById('editClientForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const clientId = document.getElementById('editClientId').value;
            const client = clients[clientId];
            
            if (client) {
                const updatedClient = {
                    ...client,
                    name: document.getElementById('editClientName').value,
                    phone: document.getElementById('editClientPhone').value,
                    address: document.getElementById('editClientAddress').value,
                    plan: document.getElementById('editClientPlan').value,
                    status: document.getElementById('editClientStatus').value
                };

                try {
                    await clientsRef.child(clientId).set(updatedClient);
                    closeEditModal();
                    alert('Client updated successfully!');
                } catch (error) {
                    console.error('Error updating client:', error);
                    alert('Error updating client. Please try again.');
                }
            }
        });

        // Delete client
        async function deleteClient(clientId) {
            if (confirm('Are you sure you want to delete this client? This action cannot be undone.')) {
                try {
                    await clientsRef.child(clientId).remove();
                    alert('Client deleted successfully!');
                } catch (error) {
                    console.error('Error deleting client:', error);
                    alert('Error deleting client. Please try again.');
                }
            }
        }

        // Open update modal
        function openUpdateModal(clientId) {
            const client = clients[clientId];
            if (!client) return;

            document.getElementById('updateClientId').value = client.id;
            renderUpdateList(client);
            document.getElementById('updateModal').classList.add('active');
        }

        function closeUpdateModal() {
            document.getElementById('updateModal').classList.remove('active');
            document.getElementById('newUpdateText').value = '';
        }

        function renderUpdateList(client) {
            const updateList = document.getElementById('updateList');
            if (!client.updates || client.updates.length === 0) {
                updateList.innerHTML = '<p style="color: #808080; text-align: center; padding: 20px;">No updates yet</p>';
                return;
            }

            updateList.innerHTML = client.updates.map((update, index) => `
                <div class="update-item">
                    <div class="update-item-date">${update.date}</div>
                    <div class="update-item-text">${update.text}</div>
                </div>
            `).join('');
        }

        // Use template
        function useTemplate(templateText) {
            document.getElementById('newUpdateText').value = templateText;
        }

        // Add new update
        document.getElementById('addUpdateForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const clientId = document.getElementById('updateClientId').value;
            const client = clients[clientId];
            
            if (client) {
                const updateText = document.getElementById('newUpdateText').value.trim();
                if (updateText) {
                    const updatedClient = {
                        ...client,
                        updates: [
                            {
                                date: getCurrentDate(),
                                text: updateText
                            },
                            ...(client.updates || [])
                        ]
                    };
                    
                    try {
                        await clientsRef.child(clientId).set(updatedClient);
                        document.getElementById('newUpdateText').value = '';
                        alert('Update added successfully!');
                    } catch (error) {
                        console.error('Error adding update:', error);
                        alert('Error adding update. Please try again.');
                    }
                }
            }
        });

        // Close modals when clicking outside
        window.onclick = function(event) {
            const editModal = document.getElementById('editModal');
            const updateModal = document.getElementById('updateModal');
            
            if (event.target === editModal) {
                closeEditModal();
            }
            if (event.target === updateModal) {
                closeUpdateModal();
            }
        }

        // Listen for real-time updates from Firebase
        clientsRef.on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                clients = data;
                // Update counter based on existing IDs
                const ids = Object.keys(clients).map(id => parseInt(id.split('-')[1]));
                clientCounter = Math.max(...ids) + 1;
                renderClientTable();
                updateSyncStatus('connected', 'Live - Synced');
            } else {
                clients = {};
                renderClientTable();
                updateSyncStatus('connected', 'No data yet');
            }
        }, (error) => {
            console.error('Firebase error:', error);
            updateSyncStatus('error', 'Connection failed');
        });

        // Connection state monitoring
        const connectedRef = database.ref('.info/connected');
        connectedRef.on('value', (snap) => {
            if (snap.val() === true) {
                updateSyncStatus('connected', 'Connected');
            } else {
                updateSyncStatus('error', 'Disconnected');
            }
        });
    </script>
</body>
