<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Tracking Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', 'Segoe UI', sans-serif;
            background: #0f1419;
            color: #e3e8ef;
            min-height: 100vh;
            padding: 20px;
        }

        /* Animated background pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(77, 163, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 102, 204, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* Top Navigation Bar */
        .navbar {
            background: linear-gradient(135deg, #1a2332 0%, #0f1419 100%);
            padding: 20px 30px;
            border-radius: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border: 1px solid rgba(77, 163, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .brand-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #4da3ff 0%, #0066cc 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            color: white;
            box-shadow: 0 4px 20px rgba(77, 163, 255, 0.4);
        }

        .brand-text h1 {
            font-size: 1.5em;
            font-weight: 700;
            color: #4da3ff;
            margin-bottom: 2px;
        }

        .brand-text p {
            font-size: 0.85em;
            color: #7d8590;
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 30px;
        }

        .live-dot {
            width: 10px;
            height: 10px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse-live 2s ease-in-out infinite;
            box-shadow: 0 0 10px #10b981;
        }

        @keyframes pulse-live {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.3); }
        }

        .live-text {
            color: #10b981;
            font-weight: 600;
            font-size: 0.9em;
        }

        /* Stats Dashboard */
        .stats-dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-box {
            background: linear-gradient(135deg, #1a2332 0%, #151b24 100%);
            padding: 25px;
            border-radius: 16px;
            border: 1px solid rgba(77, 163, 255, 0.15);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .stat-box:hover {
            transform: translateY(-5px);
            border-color: rgba(77, 163, 255, 0.4);
            box-shadow: 0 12px 40px rgba(77, 163, 255, 0.15);
        }

        .stat-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, currentColor, transparent);
            opacity: 0.6;
        }

        .stat-box.total::before { color: #4da3ff; }
        .stat-box.pending::before { color: #fbbf24; }
        .stat-box.progress::before { color: #3b82f6; }
        .stat-box.completed::before { color: #10b981; }

        .stat-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stat-info h3 {
            font-size: 0.85em;
            color: #7d8590;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: 700;
            color: #e3e8ef;
            line-height: 1;
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8em;
        }

        .stat-box.total .stat-icon {
            background: rgba(77, 163, 255, 0.15);
            color: #4da3ff;
        }

        .stat-box.pending .stat-icon {
            background: rgba(251, 191, 36, 0.15);
            color: #fbbf24;
        }

        .stat-box.progress .stat-icon {
            background: rgba(59, 130, 246, 0.15);
            color: #3b82f6;
        }

        .stat-box.completed .stat-icon {
            background: rgba(16, 185, 129, 0.15);
            color: #10b981;
        }

        /* Search and Filter Section */
        .control-panel {
            background: linear-gradient(135deg, #1a2332 0%, #151b24 100%);
            padding: 25px;
            border-radius: 16px;
            margin-bottom: 30px;
            border: 1px solid rgba(77, 163, 255, 0.15);
        }

        .search-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        .search-icon-left {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #4da3ff;
            font-size: 1.2em;
        }

        #searchInput {
            width: 100%;
            padding: 18px 20px 18px 55px;
            background: rgba(15, 20, 25, 0.8);
            border: 2px solid rgba(77, 163, 255, 0.2);
            border-radius: 12px;
            color: #e3e8ef;
            font-size: 1.05em;
            transition: all 0.3s ease;
        }

        #searchInput:focus {
            outline: none;
            border-color: #4da3ff;
            background: rgba(15, 20, 25, 1);
            box-shadow: 0 0 0 4px rgba(77, 163, 255, 0.1);
        }

        #searchInput::placeholder {
            color: #7d8590;
        }

        .filter-chips {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .chip {
            padding: 10px 20px;
            background: rgba(15, 20, 25, 0.6);
            border: 2px solid rgba(77, 163, 255, 0.2);
            border-radius: 30px;
            color: #7d8590;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chip:hover {
            background: rgba(77, 163, 255, 0.1);
            border-color: #4da3ff;
            color: #4da3ff;
            transform: translateY(-2px);
        }

        .chip.active {
            background: linear-gradient(135deg, #4da3ff 0%, #0066cc 100%);
            border-color: #4da3ff;
            color: white;
            box-shadow: 0 4px 15px rgba(77, 163, 255, 0.3);
        }

        /* Client Cards Grid */
        .clients-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .client-card {
            background: linear-gradient(135deg, #1a2332 0%, #151b24 100%);
            border: 1px solid rgba(77, 163, 255, 0.15);
            border-radius: 20px;
            padding: 0;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        .client-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: #4da3ff;
            box-shadow: 0 20px 60px rgba(77, 163, 255, 0.25);
        }

        .card-header {
            padding: 25px;
            background: rgba(15, 20, 25, 0.5);
            border-bottom: 1px solid rgba(77, 163, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .client-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .client-avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #4da3ff 0%, #0066cc 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            color: white;
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(77, 163, 255, 0.3);
        }

        .client-name-group h3 {
            font-size: 1.3em;
            color: #e3e8ef;
            margin-bottom: 4px;
            font-weight: 700;
        }

        .client-id {
            font-size: 0.8em;
            color: #7d8590;
            font-family: 'Courier New', monospace;
        }

        .status-pill {
            padding: 8px 18px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.8em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .status-pill.pending {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: #000;
            box-shadow: 0 4px 15px rgba(251, 191, 36, 0.3);
        }

        .status-pill.in-progress {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .status-pill.completed {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .card-body {
            padding: 25px;
        }

        .info-grid {
            display: grid;
            gap: 15px;
            margin-bottom: 25px;
        }

        .info-row {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: rgba(15, 20, 25, 0.4);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .info-row:hover {
            background: rgba(15, 20, 25, 0.7);
            transform: translateX(5px);
        }

        .info-icon {
            width: 40px;
            height: 40px;
            background: rgba(77, 163, 255, 0.15);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4da3ff;
            font-size: 1.1em;
        }

        .info-text {
            flex: 1;
        }

        .info-label {
            font-size: 0.75em;
            color: #7d8590;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .info-value {
            color: #e3e8ef;
            font-weight: 500;
            font-size: 1em;
        }

        .timeline-section {
            background: rgba(15, 20, 25, 0.4);
            padding: 20px;
            border-radius: 12px;
        }

        .timeline-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 18px;
            padding-bottom: 12px;
            border-bottom: 2px solid rgba(77, 163, 255, 0.2);
        }

        .timeline-title {
            font-weight: 700;
            color: #4da3ff;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1em;
        }

        .timeline-badge {
            background: rgba(77, 163, 255, 0.2);
            color: #4da3ff;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 700;
        }

        .timeline-items {
            max-height: 250px;
            overflow-y: auto;
            padding-right: 8px;
        }

        .timeline-items::-webkit-scrollbar {
            width: 4px;
        }

        .timeline-items::-webkit-scrollbar-track {
            background: rgba(15, 20, 25, 0.4);
            border-radius: 2px;
        }

        .timeline-items::-webkit-scrollbar-thumb {
            background: rgba(77, 163, 255, 0.5);
            border-radius: 2px;
        }

        .timeline-item {
            display: flex;
            gap: 12px;
            margin-bottom: 15px;
            padding: 12px;
            background: rgba(15, 20, 25, 0.5);
            border-radius: 10px;
            border-left: 3px solid #4da3ff;
            transition: all 0.3s ease;
        }

        .timeline-item:hover {
            background: rgba(15, 20, 25, 0.8);
            transform: translateX(3px);
        }

        .timeline-dot {
            width: 30px;
            height: 30px;
            background: rgba(77, 163, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4da3ff;
            flex-shrink: 0;
            font-size: 0.8em;
        }

        .timeline-content {
            flex: 1;
        }

        .timeline-date {
            font-size: 0.75em;
            color: #7d8590;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .timeline-text {
            color: #e3e8ef;
            line-height: 1.5;
            font-size: 0.95em;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            background: linear-gradient(135deg, #1a2332 0%, #151b24 100%);
            border-radius: 20px;
            border: 1px solid rgba(77, 163, 255, 0.15);
        }

        .empty-icon {
            font-size: 5em;
            color: #2d3748;
            margin-bottom: 20px;
        }

        .empty-text {
            font-size: 1.3em;
            color: #7d8590;
            margin-bottom: 10px;
        }

        .empty-subtext {
            color: #4a5568;
            font-size: 0.95em;
        }

        /* Loading */
        .loading-state {
            text-align: center;
            padding: 80px 20px;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(77, 163, 255, 0.2);
            border-top-color: #4da3ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: #7d8590;
            font-size: 1.1em;
        }

        /* Result Count */
        .result-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: 700;
            color: #e3e8ef;
        }

        .result-count {
            background: linear-gradient(135deg, #4da3ff 0%, #0066cc 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: 700;
            font-size: 0.9em;
            box-shadow: 0 4px 15px rgba(77, 163, 255, 0.3);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .clients-grid {
                grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 12px;
            }

            .navbar {
                flex-direction: column;
                gap: 15px;
                padding: 18px;
                border-radius: 16px;
            }

            .brand {
                width: 100%;
                justify-content: center;
            }

            .live-indicator {
                width: 100%;
                justify-content: center;
            }

            .stats-dashboard {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }

            .stat-box {
                padding: 18px;
            }

            .stat-number {
                font-size: 2em;
            }

            .stat-icon {
                width: 50px;
                height: 50px;
                font-size: 1.5em;
            }

            .control-panel {
                padding: 18px;
                border-radius: 16px;
            }

            #searchInput {
                padding: 15px 15px 15px 50px;
                font-size: 1em;
            }

            .filter-chips {
                gap: 8px;
            }

            .chip {
                padding: 8px 16px;
                font-size: 0.85em;
            }

            .clients-grid {
                grid-template-columns: 1fr;
                gap: 18px;
            }

            .client-card {
                border-radius: 16px;
            }

            .card-header {
                padding: 20px;
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .client-title {
                width: 100%;
            }

            .status-pill {
                align-self: flex-start;
            }

            .card-body {
                padding: 20px;
            }

            .client-avatar {
                width: 45px;
                height: 45px;
                font-size: 1.3em;
            }

            .client-name-group h3 {
                font-size: 1.2em;
            }

            .info-row {
                padding: 12px;
            }

            .info-icon {
                width: 38px;
                height: 38px;
                font-size: 1em;
            }

            .timeline-section {
                padding: 15px;
            }

            .timeline-items {
                max-height: 200px;
            }

            .result-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .section-title {
                font-size: 1.5em;
            }

            .result-count {
                align-self: stretch;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .navbar {
                padding: 15px;
                margin-bottom: 20px;
            }

            .brand-icon {
                width: 45px;
                height: 45px;
                font-size: 1.3em;
            }

            .brand-text h1 {
                font-size: 1.2em;
            }

            .brand-text p {
                font-size: 0.8em;
            }

            .stats-dashboard {
                grid-template-columns: 1fr;
                gap: 10px;
                margin-bottom: 20px;
            }

            .stat-box {
                padding: 15px;
            }

            .stat-info h3 {
                font-size: 0.8em;
            }

            .stat-number {
                font-size: 1.8em;
            }

            .stat-icon {
                width: 45px;
                height: 45px;
                font-size: 1.3em;
            }

            .control-panel {
                padding: 15px;
                margin-bottom: 20px;
            }

            .search-wrapper {
                margin-bottom: 15px;
            }

            #searchInput {
                padding: 14px 14px 14px 45px;
                font-size: 0.95em;
                border-radius: 10px;
            }

            .search-icon-left {
                left: 15px;
                font-size: 1.1em;
            }

            .filter-chips {
                gap: 8px;
            }

            .chip {
                padding: 10px 16px;
                font-size: 0.85em;
                border-radius: 10px;
                flex: 1;
                min-width: calc(50% - 4px);
                justify-content: center;
            }

            .clients-grid {
                gap: 15px;
                margin-bottom: 30px;
            }

            .client-card {
                border-radius: 14px;
            }

            .card-header {
                padding: 16px;
            }

            .client-avatar {
                width: 40px;
                height: 40px;
                font-size: 1.1em;
                border-radius: 10px;
            }

            .client-name-group h3 {
                font-size: 1.1em;
            }

            .client-id {
                font-size: 0.75em;
            }

            .status-pill {
                padding: 6px 14px;
                font-size: 0.75em;
            }

            .card-body {
                padding: 16px;
            }

            .info-grid {
                gap: 10px;
                margin-bottom: 15px;
            }

            .info-row {
                padding: 10px;
                border-radius: 10px;
            }

            .info-icon {
                width: 35px;
                height: 35px;
                font-size: 0.95em;
                border-radius: 8px;
            }

            .info-label {
                font-size: 0.7em;
            }

            .info-value {
                font-size: 0.95em;
            }

            .timeline-section {
                padding: 12px;
                border-radius: 10px;
            }

            .timeline-header {
                margin-bottom: 12px;
                padding-bottom: 10px;
            }

            .timeline-title {
                font-size: 0.9em;
            }

            .timeline-badge {
                padding: 3px 10px;
                font-size: 0.7em;
            }

            .timeline-items {
                max-height: 180px;
            }

            .timeline-item {
                padding: 10px;
                margin-bottom: 10px;
                border-radius: 8px;
            }

            .timeline-dot {
                width: 28px;
                height: 28px;
                font-size: 0.75em;
            }

            .timeline-date {
                font-size: 0.7em;
                margin-bottom: 4px;
            }

            .timeline-text {
                font-size: 0.9em;
            }

            .section-title {
                font-size: 1.3em;
            }

            .result-count {
                font-size: 0.85em;
                padding: 8px 16px;
            }

            .empty-state {
                padding: 60px 15px;
                border-radius: 14px;
            }

            .empty-icon {
                font-size: 3.5em;
                margin-bottom: 15px;
            }

            .empty-text {
                font-size: 1.1em;
            }

            .empty-subtext {
                font-size: 0.9em;
            }

            .loading-state {
                padding: 60px 15px;
            }

            .loader {
                width: 40px;
                height: 40px;
            }

            .loading-text {
                font-size: 1em;
            }
        }

        /* Extra small devices */
        @media (max-width: 360px) {
            .brand-text h1 {
                font-size: 1.1em;
            }

            .stat-number {
                font-size: 1.6em;
            }

            .client-name-group h3 {
                font-size: 1em;
            }

            .chip {
                font-size: 0.8em;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <nav class="navbar">
            <div class="brand">
                <div class="brand-icon">
                    <i class="fas fa-satellite-dish"></i>
                </div>
                <div class="brand-text">
                    <h1>Fast Connect Solutions</h1>
                    <p>Version 2.5c</p>
                </div>
            </div>
            <div class="live-indicator" id="liveIndicator">
                <div class="live-dot"></div>
                <span class="live-text">Connecting...</span>
            </div>
        </nav>

        <!-- Stats Dashboard -->
        <div class="stats-dashboard">
            <div class="stat-box total">
                <div class="stat-content">
                    <div class="stat-info">
                        <h3>Total Clients</h3>
                        <div class="stat-number" id="totalClients">0</div>
                    </div>
                    <div class="stat-icon">
                        <i class="fas fa-users"></i>
                    </div>
                </div>
            </div>

            <div class="stat-box pending">
                <div class="stat-content">
                    <div class="stat-info">
                        <h3>Pending</h3>
                        <div class="stat-number" id="pendingCount">0</div>
                    </div>
                    <div class="stat-icon">
                        <i class="fas fa-hourglass-half"></i>
                    </div>
                </div>
            </div>

            <div class="stat-box progress">
                <div class="stat-content">
                    <div class="stat-info">
                        <h3>In Progress</h3>
                        <div class="stat-number" id="progressCount">0</div>
                    </div>
                    <div class="stat-icon">
                        <i class="fas fa-sync-alt"></i>
                    </div>
                </div>
            </div>

            <div class="stat-box completed">
                <div class="stat-content">
                    <div class="stat-info">
                        <h3>Completed</h3>
                        <div class="stat-number" id="completedCount">0</div>
                    </div>
                    <div class="stat-icon">
                        <i class="fas fa-check-double"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Control Panel -->
        <div class="control-panel">
            <div class="search-wrapper">
                <i class="fas fa-search search-icon-left"></i>
                <input type="text" id="searchInput" placeholder="Search by name, ID, address, or phone number...">
            </div>
            <div class="filter-chips">
                <div class="chip active" data-filter="all">
                    <i class="fas fa-th-large"></i>
                    All Clients
                </div>
                <div class="chip" data-filter="pending">
                    <i class="fas fa-hourglass-half"></i>
                    Pending
                </div>
                <div class="chip" data-filter="in-progress">
                    <i class="fas fa-sync-alt"></i>
                    In Progress
                </div>
                <div class="chip" data-filter="completed">
                    <i class="fas fa-check-double"></i>
                    Completed
                </div>
            </div>
        </div>

        <!-- Results Info -->
        <div class="result-info">
            <h2 class="section-title">Client Records</h2>
            <div class="result-count" id="displayCount">0 clients</div>
        </div>

        <!-- Clients Grid -->
        <div class="clients-grid" id="clientList">
            <div class="loading-state">
                <div class="loader"></div>
                <p class="loading-text">Loading client data...</p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAXt6_BXPzV7MLs3xbxUcNgVH-Hp3Oc_Tw",
            authDomain: "client-tracking-system-d67f6.firebaseapp.com",
            databaseURL: "https://client-tracking-system-d67f6-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "client-tracking-system-d67f6",
            storageBucket: "client-tracking-system-d67f6.firebasestorage.app",
            messagingSenderId: "515591695009",
            appId: "1:515591695009:web:5f5966e19b3d59e8df1ee0",
            measurementId: "G-MH2DZLKN8T"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const clientsRef = database.ref('clients');

        let clients = [];
        let currentSearchTerm = '';
        let currentFilter = 'all';

        function updateLiveIndicator(connected) {
            const indicator = document.getElementById('liveIndicator');
            const text = indicator.querySelector('.live-text');
            
            if (connected) {
                text.textContent = 'Live';
                indicator.style.background = 'rgba(16, 185, 129, 0.1)';
                indicator.style.borderColor = 'rgba(16, 185, 129, 0.3)';
            } else {
                text.textContent = 'Disconnected';
                indicator.style.background = 'rgba(239, 68, 68, 0.1)';
                indicator.style.borderColor = 'rgba(239, 68, 68, 0.3)';
            }
        }

        function updateStats() {
            document.getElementById('totalClients').textContent = clients.length;
            document.getElementById('pendingCount').textContent = clients.filter(c => c.status === 'pending').length;
            document.getElementById('progressCount').textContent = clients.filter(c => c.status === 'in-progress').length;
            document.getElementById('completedCount').textContent = clients.filter(c => c.status === 'completed').length;
        }

        function getInitials(name) {
            return name.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();
        }

        function renderClients(filteredClients = clients) {
            const clientList = document.getElementById('clientList');
            const displayCount = document.getElementById('displayCount');
            
            displayCount.textContent = `${filteredClients.length} ${filteredClients.length === 1 ? 'client' : 'clients'}`;

            if (filteredClients.length === 0) {
                clientList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">
                            <i class="fas fa-folder-open"></i>
                        </div>
                        <div class="empty-text">No clients found</div>
                        <div class="empty-subtext">Try adjusting your search or filter criteria</div>
                    </div>
                `;
                return;
            }

            clientList.innerHTML = filteredClients.map(client => {
                const statusClass = client.status;
                const statusIcon = statusClass === 'pending' ? 'fa-hourglass-half' : 
                                  statusClass === 'in-progress' ? 'fa-sync-alt fa-spin' : 
                                  'fa-check-double';
                const statusText = statusClass === 'pending' ? 'Pending' : 
                                  statusClass === 'in-progress' ? 'In Progress' : 
                                  'Completed';

                return `
                    <div class="client-card">
                        <div class="card-header">
                            <div class="client-title">
                                <div class="client-avatar">${getInitials(client.name)}</div>
                                <div class="client-name-group">
                                    <h3>${client.name}</h3>
                                    <div class="client-id">${client.id}</div>
                                </div>
                            </div>
                            <div class="status-pill ${statusClass}">
                                <i class="fas ${statusIcon}"></i>
                                ${statusText}
                            </div>
                        </div>

                        <div class="card-body">
                            <div class="info-grid">
                                <div class="info-row">
                                    <div class="info-icon">
                                        <i class="fas fa-phone-alt"></i>
                                    </div>
                                    <div class="info-text">
                                        <div class="info-label">Phone Number</div>
                                        <div class="info-value">${client.phone}</div>
                                    </div>
                                </div>

                                <div class="info-row">
                                    <div class="info-icon">
                                        <i class="fas fa-map-marker-alt"></i>
                                    </div>
                                    <div class="info-text">
                                        <div class="info-label">Address</div>
                                        <div class="info-value">${client.address}</div>
                                    </div>
                                </div>

                                <div class="info-row">
                                    <div class="info-icon">
                                        <i class="fas fa-wifi"></i>
                                    </div>
                                    <div class="info-text">
                                        <div class="info-label">Internet Plan</div>
                                        <div class="info-value">${client.plan}</div>
                                    </div>
                                </div>
                            </div>

                            <div class="timeline-section">
                                <div class="timeline-header">
                                    <div class="timeline-title">
                                        <i class="fas fa-history"></i>
                                        Installation Progress
                                    </div>
                                    <div class="timeline-badge">${client.updates && client.updates.length || 0} updates</div>
                                </div>
                                <div class="timeline-items">
                                    ${client.updates && client.updates.length > 0 ? client.updates.map(update => `
                                        <div class="timeline-item">
                                            <div class="timeline-dot">
                                                <i class="fas fa-circle"></i>
                                            </div>
                                            <div class="timeline-content">
                                                <div class="timeline-date">
                                                    <i class="far fa-calendar-alt"></i>
                                                    ${update.date}
                                                </div>
                                                <div class="timeline-text">${update.text}</div>
                                            </div>
                                        </div>
                                    `).join('') : `
                                        <p style="text-align: center; color: #7d8590; padding: 20px;">
                                            <i class="fas fa-info-circle"></i> No updates available yet
                                        </p>
                                    `}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function filterClients() {
            let filtered = clients;

            if (currentFilter !== 'all') {
                filtered = filtered.filter(client => client.status === currentFilter);
            }

            if (currentSearchTerm) {
                filtered = filtered.filter(client => 
                    client.name.toLowerCase().includes(currentSearchTerm) ||
                    client.id.toLowerCase().includes(currentSearchTerm) ||
                    client.address.toLowerCase().includes(currentSearchTerm) ||
                    client.phone.includes(currentSearchTerm)
                );
            }

            renderClients(filtered);
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            currentSearchTerm = e.target.value.toLowerCase();
            filterClients();
        });

        // Filter chips
        document.querySelectorAll('.chip').forEach(chip => {
            chip.addEventListener('click', () => {
                document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
                chip.classList.add('active');
                currentFilter = chip.dataset.filter;
                filterClients();
            });
        });

        // Firebase listeners
        clientsRef.on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                clients = Object.values(data);
                clients.sort((a, b) => b.id.localeCompare(a.id));
                updateStats();
                filterClients();
                updateLiveIndicator(true);
            } else {
                clients = [];
                updateStats();
                renderClients();
                updateLiveIndicator(true);
            }
        }, (error) => {
            console.error('Firebase error:', error);
            updateLiveIndicator(false);
        });

        const connectedRef = database.ref('.info/connected');
        connectedRef.on('value', (snap) => {
            updateLiveIndicator(snap.val() === true);
        });
    </script>
</body>
</html>
